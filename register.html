<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="assets/register.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<!-- <li><a href="#">About Us</a></li> -->
			<li><a href="#">Contact Us</a></li>
			<li><a href="index.html">Go back</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="login-content">
			<form action="" method="POST" onsubmit="return validateForm()">

				<h2 class="title">Register</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>			 
					<div class="div">
						<h5>First Name</h5>
						<input type="text" name="firstName" class="input" required>
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Middle name</h5>
						<input type="text" name="middleName" class="input">
					</div>
				</div>
                
				<div class="input-div three">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Last Name</h5>
						<input type="text" name="lastName" class="input" required>
					</div>
				</div>
                <div class="input-div four">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>National identity number</h5>
						<input type="text" name="nationalId" class="input" required>
					</div>
				</div>
                <div class="input-div five">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="text" name="email" class="input" required>
					</div>
				</div>
				<div class="input-div six">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Phone Number</h5>
						<input type="number" name="phoneNumber" class="input" required>
					</div>
				</div>
				
			
				<input type="submit" class="btn" value="Register">
			</form>
		</div>
	</div>

	<script type="text/javascript" src="assets/register.js"></script>
	<script>
		function validateForm() {
		  var firstName = document.getElementsByName("firstName")[0].value;
		  var middleName = document.getElementsByName("middleName")[0].value;
		  var lastName = document.getElementsByName("lastName")[0].value;
		  var nationalId = document.getElementsByName("nationalId")[0].value;
		  var email = document.getElementsByName("email")[0].value;
		  var phoneNumber = document.getElementsByName("phoneNumber")[0].value;
		  var password = document.getElementsByName("password")[0].value;
		  var nameRegex = /^[A-Za-z\s]+$/;
		  var nationalIdRegex = /^[0-9]{10}$/;
		  var emailRegex = /^\S+@\S+\.\S+$/;
		  var phoneNumberRegex = /^[0-9]{10}$/;
		  var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
		  if (!firstName.match(nameRegex)) {
			alert("Please enter a valid First Name");
			return false;
		  }
		  if (middleName !== "" && !middleName.match(nameRegex)) {
			alert("Please enter a valid Middle Name");
			return false;
		  }
		  if (!lastName.match(nameRegex)) {
			alert("Please enter a valid Last Name");
			return false;
		  }
		  if (!nationalId.match(nationalIdRegex)) {
			alert("Please enter a valid National ID");
			return false;
		  }
		  if (!email.match(emailRegex)) {
			alert("Please enter a valid Email");
			return false;
		  }
		  if (!phoneNumber.match(phoneNumberRegex)) {
			alert("Please enter a valid Phone Number");
			return false;
		  }
		  if (!password.match(passwordRegex)) {
			alert("Please enter a password with at least 8 characters, one uppercase letter, one lowercase letter, and one number");
			return false;
		  }
		  alert("Form submitted successfully!");
		  return true;
		}
	  </script>
	  
</body>
</html>
