			<form action="" method="POST">
				<h2 class="title">Register</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>			 
					<div class="div">
						<h5>First Name</h5>

					</div>
				</div>
				<div class="input-div two">
					<div class="i">

					</div>
				</div>
                
				<div class="input-div three">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Last Name</h5>
						<input type="text" name="lastName" class="input" required>
					</div>
				</div>
                <div class="input-div four">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>National identity number</h5>
						<input type="text" name="nationalId" class="input" required>
					</div>
				</div>
                <div class="input-div five">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="text" name="email" class="input" required>
					</div>
				</div>
				<div class="input-div six">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Phone Number</h5>
						<input type="number" name="phoneNumber" class="input" required>
					</div>
				</div>
			
				<input type="submit" class="btn" value="Register">
			</form>
		</div>
	</div>
